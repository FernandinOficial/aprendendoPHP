<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Cadastro de livros</h1>
    <form action="dados.php" method="post">
        <fieldset style="width: 30%">
            <legend>Dados</legend>
            <label for="firstName">
                Nome:
                <input placeholder="name" type="text" name="nome" id="nome" required>
            </label>

            <br>
            <label for="lastName">
                Sobrenome:
                <input placeholder="lastName" type="text" name="last" id="last" required>
            </label>

            <br>
            <label for="sexo">
                <input type="radio" name="sexo" id="sexo" value="homem" required> Homem
                <br>
                <input type="radio" name="sexo" id="sexo" value="mulher"> Mulher
                <br>
                <input type="radio" name="sexo" id="sexo" value="nao_dizer"> Prefiro Não Dizer
            </label>

            <br>
            <label for="quant">
                <input placeholder="Quantidade" type="number" name="quant" id="quant" required>
            </label>
            <br>
            <label for="books">
                <br>
                <strong>LIVRO:</strong><select name="book" id="book" required>
                    <option value="" disabled select>Selecione um livro</option>
                    <option value="nenhum">nenhum</option>
                    <option value="harryPotter"> Harry Potter</option>
                    <option value="html">Livro HTML</option>
                </select>
            </label>
            <br>
            <label for="classi">
                <input type="checkbox" name="classi" id="classi" value="Livre" required> Livre
                <input type="checkbox" name="classi" id="classi" value="+10"> +10
                <input type="checkbox" name="classi" id="classi" value="+18"> +18
            </label>


            <br>
            <label for="date">Hora de retirada:
                <input type="date" name="date" id="date" required>
            </label>
            <br>
            <label for="confirm">
                <input type="submit" value="confirm" style="float: left;background-color: rgb(0, 156, 0);">
                <input type="reset" value="reset" style="float: right;background-color: rgb(255, 0, 0);">
            </label>
        </fieldset>
    </form>

</body>

</html>
